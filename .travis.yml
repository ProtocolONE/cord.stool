language: go

go:
- 1.11.x

git:
  depth: 3

#install: true

dist: trusty
sudo: false

os:
- windows

notifications:
  email: false

install:
- travis_wait env GO111MODULE=on go get github.com/josephspurrier/goversioninfo/cmd/goversioninfo
- travis_wait env GO111MODULE=on go get -u

script:
- travis_wait env GO111MODULE=on goversioninfo -64
- travis_wait env GO111MODULE=on go build -ldflags "-X main.version=`echo $TRAVIS_TAG | sed -r 's/[vV]?([0-9]*)\.([0-9]*)\.([0-9]*)/\1.\2.\3/'`"
- travis_wait env GO111MODULE=on go test -v -race ./...

before_deploy:
#- tar -zcf ${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz cord.stool.exe
- 7z ${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.zip cord.stool.exe

deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.zip
  on:
    tags: true
    repo: ProtocolONE/cord.stool
